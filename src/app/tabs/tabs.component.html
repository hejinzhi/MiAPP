<ion-tabs #mainTabs>
  <ion-tab [root]="tab1Root" tabTitle={{titles.message}} tabIcon="chatboxes" [tabBadge]="unreadCount> 0 ? unreadCount : null"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle={{titles.application}} tabIcon="apps"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle={{titles.contact}} tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle={{titles.me}} tabIcon="person"></ion-tab>
</ion-tabs>
