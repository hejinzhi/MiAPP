<ion-header>
  <ion-navbar>
    <ion-title>
      {{typeDesc |sgChineseConv}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder={{languageContent.placeholder}} (ionInput)="getItems($event)"></ion-searchbar>
  <sg-contact-list [contacter]="personList" (onClick)="goToDetailPage($event)"></sg-contact-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!isLastPageReached() && type==='all' && !filter ">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
