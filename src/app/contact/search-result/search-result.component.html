<ion-header>
  <ion-navbar>
    <ion-title>
      {{typeDesc}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="请输入中文名/英文名/工号" (ionInput)="getItems($event)"></ion-searchbar>
  <div class="contacter">
    <div class="contacter-content" *ngFor="let item of personList">
      <ion-grid>
        <ion-row class="row">
          <ion-col col-2>
            <span class="avatar">{{item.NICK_NAME.substr(-2)}}</span>
          </ion-col>
          <ion-col col-4>
            <ion-row class="name">{{item.NICK_NAME}}</ion-row>
            <ion-row class="company">{{item.USER_NAME}}</ion-row>
          </ion-col>
          <ion-col>
            <ion-row class="position">{{item.JOB_TITLE}}</ion-row>
            <ion-row class="department">{{item.DEPT_NAME}}</ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
