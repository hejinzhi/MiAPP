<ion-content class="main">
  <div [class.layer]="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())>-1">
  </div>
  <ion-list>
    <ion-item >
      单据状态：
      <ion-note item-right>
        {{formData.status}}
      </ion-note><button ion-button  *ngIf="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())>-1" (click)="sign_list()">签核名单</button>
    </ion-item>

    <ion-item>
      单据编号：
      <ion-note item-right>
        {{formData.No}}
      </ion-note>
    </ion-item>
  </ion-list>
  <form [formGroup]="todo" *ngIf="todo" (ngSubmit)="leaveForm()">
    <ion-list>
      <ion-item [class.has-error]="myValidators.reasonType.error" [class.has-success]="myValidators.reasonType.pass">
        <ion-label>假别*</ion-label>
        <ion-select cancelText="取消" okText="確認" formControlName="reasonType" #type>
          <ion-option *ngFor="let item of holidayType" [value]="item.type">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>开始日期*</ion-label>
        <ion-datetime  type="datetime-local" displayFormat="YYYY/MM/DD"  formControlName="startDate"
        cancelText="取消" doneText="确认"
        min="2000" [max]="selectMaxYear"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>结束日期*</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD"  formControlName="endDate"
        cancelText="取消" doneText="确认"
        min="2000" [max]="selectMaxYear"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>开始时间*</ion-label>
        <ion-datetime displayFormat="mm:ss" pickerFormat="HH:mm:ss" formControlName="startTime"
        cancelText="取消" doneText="确认" hourValues ="0" [minuteValues]="startHourRange"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>结束时间*</ion-label>
        <ion-datetime displayFormat="mm:ss" pickerFormat="HH:mm:ss"  hourValues ="0" [minuteValues]="endHourRange"
        cancelText="取消" doneText="确认" formControlName="endTime"
        ></ion-datetime>
      </ion-item>
      <ion-item-divider *ngIf="timeError " class='alert'>{{timeError}}</ion-item-divider>
      <ion-item class="searchOut" [class.has-error]="myValidators.colleague.error" [class.has-success]="myValidators.colleague.pass">
        <ion-label>代理*</ion-label>
        <ion-input type="text" #name placeholder="请输入2位以上的工号进行查询" (keyup)="search(name)" formControlName="colleague" data-v-required="true" data-v-required-message="请选择代理人"></ion-input>
      </ion-item>
      <ion-item-divider *ngIf="myValidators.colleague.error" class='alert'>{{myValidators.colleague.error}}</ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <ion-item>
              日数：
              <ion-note item-right>
                {{dayLeave}}
              </ion-note>
            </ion-item>
          </ion-col>
          <ion-col width-50>
            <ion-item>
              时数：
              <ion-note item-right>
                {{hourLeave}}
              </ion-note>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item [class.has-error]="myValidators.reason.error" [class.has-success]="myValidators.reason.pass">
        <ion-label>原因*</ion-label>
        <ion-textarea rows="3" cols="20" formControlName="reason" class="reasonTest"
         #reason
          data-v-required="true"
          data-v-required-message="原因不能为空"
          data-v-minlength = "2"
          data-v-minlength-message="原因长度不能少于2位"
        ></ion-textarea>
      </ion-item>
      <ion-item-divider *ngIf="myValidators.reason.error" class='alert'>{{myValidators.reason.error}}</ion-item-divider>
      <ion-grid *ngIf="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())<0">
        <ion-row>
          <ion-col width-50>
            <ion-buttons left>
              <button ion-button class = "submit" type="submit" [disabled]="!todo.valid || myValidators.reason.error || myValidators.colleague.error || !isSelectcolleague || timeError">送签</button>
            </ion-buttons>
          </ion-col>
          <ion-col width-50>
            <ion-buttons right>
              <button ion-button type="button" [disabled]="!todo.valid || myValidators.reason.error || myValidators.colleague.error || !isSelectcolleague || timeError" (click)="saveForm()">保存</button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
  <ul class="list-group" [class.search]="colleague">
    <li *ngFor="let person of colleague | async" (click)="getcolleague(person.AGENT_NAME)"
        class="search-result list-group-item">{{person.AGENT_NAME}}</li>
  </ul>
</ion-content>
