<ion-header>

  <ion-navbar>
    <ion-title>{{fontContent.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="leaveDays">
    <ion-item>
      {{fontContent.STADATE}}ï¼š
      <ion-note item-right>
        {{leaveDays.STADATE}}
      </ion-note>
    </ion-item>
    <ion-item-group>
      <ion-item-divider color="light">{{fontContent.canUse}}</ion-item-divider>
      <ion-item *ngFor="let item of leaveDays.detail_canUse">
        {{item.type | sgOtherType: 'leaveDayType' | sgChineseConv}}
        <ion-note item-right>
          {{item.value}}
        </ion-note>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">{{fontContent.used}}</ion-item-divider>
      <ion-item *ngFor="let item of leaveDays.detail_used">
        {{item.type | sgOtherType: 'leaveDayType' | sgChineseConv}}
        <ion-note item-right>
          {{item.value}}
        </ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
