<ion-header>

  <ion-navbar>
    <ion-title>个人维护详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngIf="myAvailableHoliday">
      <ion-item-divider color="light">可休假天数</ion-item-divider>
    <ion-item *ngFor="let item of myAvailableHoliday" >
      <ion-icon name="stats" item-left color="mac"></ion-icon>
      {{item.name}}
      <ion-badge item-right color="keep">{{item.value}}</ion-badge>
    </ion-item>
  </ion-item-group>
  <ion-item-group *ngIf="uesdHoliday">
    <ion-item-divider color="light">已休假天数</ion-item-divider>
  <ion-item *ngFor="let item of uesdHoliday" >
    <ion-icon name="stats" item-left color="mac"></ion-icon>
    {{item.name}}
    <ion-badge item-right color="keep">{{item.value}}</ion-badge>
  </ion-item>
</ion-item-group>
<ion-item-group *ngIf="OTCount">
  <ion-item-divider color="light">加班信息</ion-item-divider>
<ion-item>
  <ion-icon name="stats" item-left color="mac"></ion-icon>
  {{OTCount.name}}
  <ion-badge item-right color="keep">{{OTCount.value}}</ion-badge>
</ion-item>
</ion-item-group>
  </ion-list>

</ion-content>
