<ion-header>

  <ion-navbar>
    <ion-title>{{fontContent.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="myList">
    <button ion-item (tap)='swipe_note()'>
    {{fontContent.swipe_note}}
    </button>
    <button ion-item (tap)='attendance_month()'>
    {{fontContent.attendance_month}}
    </button>
    <button ion-item (tap)='attendance_detail()'>
    {{fontContent.attendance_detail}}
    </button>
    <button ion-item (tap)='to_detail()'>
    {{fontContent.to_detail}}
    </button>
  </ion-list>
</ion-content>
