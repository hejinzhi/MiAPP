<ion-header>
  <ion-navbar id="navbar">
    <ion-title>{{type | sgFormType | translate}}</ion-title>
    <sg-back-button *ngIf="type === '100'"></sg-back-button>
    <ion-buttons end *ngIf="+type>1 && +type<5 && !approved">
      <button ion-button (tap)="newForm()">{{'attendance.new' | translate}}{{type | sgFormType | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <sg-list-filter [myset]="{type:type,formData:formData}" *ngIf="showList"></sg-list-filter>
</ion-content>
