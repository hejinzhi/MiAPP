<ion-list *ngIf="formData">
  <button ion-item (click)="toSearch()" *ngIf="+formData.type < 5">单据查询</button>
  <button ion-item (click)="getCallbackForm()" *ngIf="formData.type === '5'">获取所有销假单</button>
  <button ion-item (click)="toDetail()" *ngIf="formData.type === '2'">个人考勤现状</button>
  <ion-item-group *ngIf="haveSaved">
  <button ion-item (click)="deleteForm()"  *ngIf="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())<0">删除单据</button>
  <button ion-item (click)="callbackSign()" *ngIf="formData.status.toUpperCase() === 'WAITING'">取消送签</button>
  </ion-item-group>
  <button ion-item (click)="callBack()" *ngIf="formData.status.toUpperCase() === 'APPROVED'&& formData.type === '2'">撤销单据</button>
</ion-list>
