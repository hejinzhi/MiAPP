<ion-list *ngIf="formData">
  <button ion-item (click)="toSearch()" *ngIf="+formData.type < 5">{{formData.type | sgFormType | sgChineseConv}}{{fontContent.search}}</button>
  <button ion-item (click)="sign_list()" *ngIf="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())>-1">{{fontContent.sign_list}}</button>
  <button ion-item (click)="getCallbackForm()" *ngIf="formData.type === '5'">{{fontContent.getCallbackForm}}</button>
  <!-- <button ion-item (click)="toDetail()" *ngIf="formData.type === '2'">个人考勤现状</button> -->
  <ion-item-group *ngIf="haveSaved">
  <button ion-item (click)="deleteForm()"  *ngIf="['APPROVED','WAITING'].indexOf(formData.status.toUpperCase())<0">{{fontContent.deleteForm}}{{formData.type | sgFormType | sgChineseConv}}</button>
  <button ion-item (click)="callbackSign()" *ngIf="formData.status.toUpperCase() === 'WAITING'">{{fontContent.callbackSign}}</button>
  </ion-item-group>
  <button ion-item (click)="callBack()" *ngIf="formData.status.toUpperCase() === 'APPROVED'&& formData.type === '2'">{{fontContent.callBack}}</button>
</ion-list>
