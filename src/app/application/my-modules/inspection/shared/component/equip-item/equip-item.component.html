<ion-grid *ngIf="item">
    <ion-item>
      <ion-row>
        <ion-col col-5>
          {{item.time}}
        </ion-col>
        <ion-col col-3>
          {{item.name}}
        </ion-col>
        <ion-col col-4>
          {{item.site}}
        </ion-col>
        <ion-col col-5>
          {{item.equip_num}}
        </ion-col>
        <ion-col col-3>
          {{item.issue}}
        </ion-col>
        <ion-col col-4>
          {{item.status}}
        </ion-col>
        <ion-col col-12>
          {{item.detail}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>
