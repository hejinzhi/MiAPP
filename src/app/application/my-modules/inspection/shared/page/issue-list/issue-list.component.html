<ion-header>
  <ion-navbar>
    <ion-title>{{'inspection.bossCom.issueLists' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="disabled">
      <ion-label>{{'inspection.equipcom.owner_empno' | translate}}</ion-label>
      <ion-note item-right>
        {{ user_name| async }}
      </ion-note>
    </ion-item>
    <ion-item class="disabled">
      <ion-label>{{'inspection.bossCom.ownIssues' | translate}}</ion-label>
      <ion-note item-right *ngIf="list | async">
        {{ list_length | async }}
      </ion-note>
    </ion-item>
    <div class="lists" *ngIf="type === 1" >
      <sg-boss-item *ngFor="let item of list | async" (tap)="toDetail(item)" [item]="item"></sg-boss-item>
    </div>
    <div class="lists" *ngIf="type === 2">
      <sg-equip-item *ngFor="let item of list | async" (tap)="toDetail(item)" [item]="item"></sg-equip-item>
    </div>
  </ion-list>
</ion-content>
