<ion-header>
    <ion-navbar>
      <ion-title>巡檢報告評分</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <sg-query-date [name_id]="name_id" (name_id_change)="nameIdChange($event)" [(start_date)]="start_date" (start_date_change)="stratDateChange($event)"
    [(end_date)]="end_date" (end_date_change)="endDateChange($event)"></sg-query-date>
    <ion-toolbar color="light">
      <ion-segment class="top_segment" [(ngModel)]="top_segment">
        <ion-segment-button (click)="select(0)" value="top_0">
          未交報告
        </ion-segment-button>
        <ion-segment-button (click)="select(1)" value="top_1">
          未評分
        </ion-segment-button>
        <ion-segment-button (click)="select(2)" value="top_2">
          已評分
        </ion-segment-button>
        <ion-segment-button (click)="select(3)" value="top_3">
          全部
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <ion-slides (pan)="panEvent($event)" #mySlider (ionDrag)="onSlideChanged($event)">
      <ion-slide>
        <ion-content class="fixed-content">
          <ion-list *ngIf="selected_segment===0">
            <h1>
              This is the first page
              <button ion-button (tap)="showdetail()">查看VALUE</button>
            </h1>
          </ion-list>
  
          <ion-list *ngIf="selected_segment===1">
            <h1>
              This is the second page
            </h1>
          </ion-list>
  
          <ion-footer no-shadow no-border style="position: fixed; bottom: 0px;">
            <ion-toolbar color="light">
              <ion-segment [(ngModel)]="segment">
                <ion-segment-button value="sites" (click)="select_segment(0)">
                  first
                </ion-segment-button>
                <ion-segment-button value="devices" (click)="select_segment(1)">
                  second
                </ion-segment-button>
              </ion-segment>
            </ion-toolbar>
          </ion-footer>
        </ion-content>
      </ion-slide>
      <ion-slide>
        <ion-scroll scrollY="true" class="fixed-content">
          <ion-list>
            <ion-list-header>
              未產生補休
            </ion-list-header>
          </ion-list>
        </ion-scroll>
      </ion-slide>
      <ion-slide>
        <ion-scroll scrollY="true" class="fixed-content">
          <ion-list-header>
            已產生補休
          </ion-list-header>
        </ion-scroll>
      </ion-slide>
      <ion-slide>
        <ion-scroll scrollY="true" class="fixed-content">
          <ion-list-header>
            全部
          </ion-list-header>
        </ion-scroll>
      </ion-slide>
  
    </ion-slides>
  
  </ion-content>
