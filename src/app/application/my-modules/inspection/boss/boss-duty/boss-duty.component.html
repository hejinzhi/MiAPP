<ion-header>
  <ion-navbar>
    <ion-title>巡檢刷卡記錄</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label col-4>*巡检名稱</ion-label>
    <ion-select [(ngModel)]="name_id" [cancelText]="'attendance.cancle' | translate" [okText]="'attendance.confirm' | translate">
      <ion-option value=1 selected="true">小夜班</ion-option>
      <ion-option value=2>大夜班</ion-option>
      <ion-option value=3>7S</ion-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-item>
          <ion-label col-auto>*值班日期</ion-label>
          <ion-datetime [(ngModel)]="start_date" displayFormat="MM月DD日" pickerFormat="YYYY MM DD" [cancelText]="'attendance.cancle' | translate"
            [doneText]="'attendance.confirm' | translate" min="2017" [max]="selectMaxYear"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label col-auto>-</ion-label>
          <ion-datetime [(ngModel)]="end_date" displayFormat="MM月DD日" pickerFormat="YYYY MM DD" [cancelText]="'attendance.cancle' | translate"
            [doneText]="'attendance.confirm' | translate" min="2017" [max]="selectMaxYear"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar color="light">
    <ion-segment class="top_segment" [(ngModel)]="top_segment">
      <ion-segment-button (click)="select(0)" value="top_0">
        未刷卡
      </ion-segment-button>
      <ion-segment-button (click)="select(1)" value="top_1">
        未產生補休
      </ion-segment-button>
      <ion-segment-button (click)="select(2)" value="top_2">
        已產生補休
      </ion-segment-button>
      <ion-segment-button (click)="select(3)" value="top_3">
        全部
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-slides (pan)="panEvent($event)" #mySlider (ionDrag)="onSlideChanged($event)">
    <ion-slide>
      <ion-content class="fixed-content">
        <ion-list>
          <ion-item class="list">
            <div class="content">第1組 2017/07/4 梁盾 17:55~21:05 3H</div>
            <div class="content">第1組 2017/07/4 陳智勇 17:55~21:05 3H</div>
            <button type="button" outline class="check" (tap)="goToCheckReport()">巡檢報告</button>
          </ion-item>
          <ion-item class="list">
              <div class="content">第2組 2017/07/6 陳利紅 17:55~21:05 3H</div>
              <div class="content">第2組 2017/07/6 郭水香 17:55~21:05 3H</div>
            <button type="button" outline class="check">巡檢報告</button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list>
          <ion-list-header>
            未產生補休
          </ion-list-header>
        </ion-list>
      </ion-scroll>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list-header>
          已產生補休
        </ion-list-header>
      </ion-scroll>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list-header>
          全部
        </ion-list-header>
      </ion-scroll>
    </ion-slide>

  </ion-slides>

</ion-content>
