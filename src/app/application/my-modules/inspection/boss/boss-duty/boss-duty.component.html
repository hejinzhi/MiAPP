<ion-header>
  <ion-navbar>
    <ion-title>巡檢刷卡記錄</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <sg-query-date [mri_type]="mri_type" [name_id]="name_id" (name_id_change)="nameIdChange($event)" [(start_date)]="start_date"
    (start_date_change)="stratDateChange($event)" [(end_date)]="end_date" (end_date_change)="endDateChange($event)"></sg-query-date>
  <ion-toolbar color="light">
    <ion-segment class="top_segment" [(ngModel)]="top_segment">
      <ion-segment-button (click)="select(0)" value="top_0">
        未刷卡
      </ion-segment-button>
      <ion-segment-button (click)="select(1)" value="top_1">
        未產生補休
      </ion-segment-button>
      <ion-segment-button (click)="select(2)" value="top_2">
        已產生補休
      </ion-segment-button>
      <ion-segment-button (click)="select(3)" value="top_3">
        全部
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-slides (pan)="panEvent($event)" #mySlider (ionDrag)="onSlideChanged($event)">
    <ion-slide>
      <div class="fixed-content">
        <ion-list>
          <ion-item class="list">
            <div class="content">第1組 2017/07/4 梁盾 17:55~21:05 3H</div>
            <div class="content">第1組 2017/07/4 陳智勇 17:55~21:05 3H</div>
          </ion-item>
          <ion-item class="list">
            <div class="content">第2組 2017/07/6 陳利紅 17:55~21:05 3H</div>
            <div class="content">第2組 2017/07/6 郭水香 17:55~21:05 3H</div>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list>
          <ion-list-header>
            未產生補休
          </ion-list-header>
        </ion-list>
      </ion-scroll>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list-header>
          已產生補休
        </ion-list-header>
      </ion-scroll>
    </ion-slide>
    <ion-slide>
      <ion-scroll scrollY="true" class="fixed-content">
        <ion-list-header>
          全部
        </ion-list-header>
      </ion-scroll>
    </ion-slide>

  </ion-slides>

</ion-content>
