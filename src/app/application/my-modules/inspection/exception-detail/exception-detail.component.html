<ion-header>
  <ion-navbar>
    <ion-title>问题详情</ion-title>
    <ion-buttons start>
      <button ion-button (click)="goBack()">返回</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (tap)="submitException()" [disabled]="!formModel.valid">提交</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="formModel" (submit)="submitException()">
    <ion-list>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*巡检日期:</ion-label>
        </div>
        <div class="right-col">
          <ion-item class="my-item">
            <ion-datetime type="datetime-local" displayFormat="YYYY/MM/DD" formControlName="checkDate" [class.my-invalid]="formModel.get('checkDate').invalid && formModel.get('checkDate').touched"></ion-datetime>
          </ion-item>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*班别:</ion-label>
        </div>
        <div class="right-col">
          <ion-input type="text" formControlName="banbie" [class.my-invalid]="formModel.get('banbie').invalid && formModel.get('banbie').touched"></ion-input>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*线别:</ion-label>
        </div>
        <div class="right-col">
          <ion-input type="text" formControlName="address" [class.my-invalid]="formModel.get('address').invalid && formModel.get('address').touched">
          </ion-input>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*巡检人员:</ion-label>
        </div>
        <div class="right-col">
          <div formArrayName="checkPersons">
            <div *ngFor="let person of formModel.get('checkPersons').controls;let i=index">
              <div class="plus">
                <ion-input type="text" [formControlName]="i"></ion-input>
                <div class="plus-img">
                  <span class="iconfontyyy input_icon plus" (tap)="addCheckPerson()">&#xe649;</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*违反项目:</ion-label>
        </div>
        <div class="right-col">
          <ion-textarea formControlName="checklist" cols="10" rows="4" [class.my-invalid]="formModel.get('checklist').invalid && formModel.get('checklist').touched"></ion-textarea>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*问题描述:</ion-label>
        </div>
        <div class="right-col">
          <ion-textarea formControlName="exceptionDesc" cols="10" rows="4" [class.my-invalid]="formModel.get('exceptionDesc').invalid && formModel.get('exceptionDesc').touched"></ion-textarea>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>相关照片:</ion-label>
        </div>
        <div class="right-col">
          <!-- <ul formArrayName="pictures">
                <li *ngFor="let picture of formModel.get('pictures').controls;let i=index">
                  <ion-input type="text" [formControlName]="i"></ion-input>
                </li>
              </ul>
              <button ion-button (tap)="addPictures()">addPictures</button> -->
          <sg-photo-view destinationType=1></sg-photo-view>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*处理人:</ion-label>
        </div>
        <div class="right-col">
          <ion-input [class.my-invalid]="formModel.get('handler').invalid && formModel.get('handler').touched" type="text" formControlName="handler"></ion-input>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*PQE:</ion-label>
        </div>
        <div class="right-col">
          <ion-input type="text" formControlName="PQE" [class.my-invalid]="formModel.get('PQE').invalid && formModel.get('PQE').touched"></ion-input>
        </div>
      </div>
      <div class="my-row">
        <div class="left-col">
          <ion-label>*结案人:</ion-label>
        </div>
        <div class="right-col">
          <ion-input type="text" formControlName="closer" [class.my-invalid]="formModel.get('closer').invalid && formModel.get('closer').touched"></ion-input>
        </div>
      </div>
    </ion-list>
  </form>
</ion-content>
