<ion-header>
  <ion-navbar>
    <ion-title>{{'inspection.ipqa.stationTitle' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button type="submit" (tap)="submitStations()">{{'inspection.ipqa.submit' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <sg-grid title="站点" [data]="stations" (dataChange)="chooseStation($event)" [mode]="mode"></sg-grid>
</ion-content>
