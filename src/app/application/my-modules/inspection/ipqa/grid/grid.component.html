<div>
  <span class="my-header" *ngIf="data.length >0 && mode ===0">{{title |sgChineseConv}}</span>
  <ion-grid>
    <ion-row center wrap>
      <ion-col col-4 class="grid-col" *ngFor="let m of data" (tap)="onTap(m)">
        <div class="grid-content">
          <div class="grid-name">{{m.title |sgChineseConv}}</div>
          <div class="gou" *ngIf="m.showCheckbox"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
