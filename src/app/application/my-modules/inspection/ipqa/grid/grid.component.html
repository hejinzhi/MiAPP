<div>
  <span class="my-header" *ngIf="data.length >0 && mode ===0">{{title |sgChineseConv}}</span>
  <ion-grid>
    <ion-row center wrap>
      <ion-col col-4 class="grid-col" *ngFor="let m of data" (tap)="onTap(m)">
        <!-- <div class="grid-content green"> -->
        <div [ngClass]="m.showCheckbox ? 'grid-content green' :'grid-content' ">
          <div class="grid-name">{{m.title |sgChineseConv}}</div>
          <div class="gou" *ngIf="m.showCheckbox"></div>
          <div class="status post" *ngIf="m.status === 'posted'">已提交</div>
          <div class="status unpost" *ngIf="m.status === 'unpost'">未提交</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
