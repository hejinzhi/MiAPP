<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="borrowConfirm()" [disabled]="selectIDs.length === 0" *ngIf="showBorrow">确认借阅</button>
      <button ion-button (click)="cancelBook()" [disabled]="selectIDs.length === 0" *ngIf="showCancelBook">取消预约</button>
      <button ion-button (click)="paybackConfirm()" [disabled]="selectIDs.length === 0" *ngIf="showPayback">确认还书</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let books of userListAfterTransform">
    <sg-book-card [bookList]="books" (onSelect)="onSelectItem($event)" (onUnselect)="onUnselectItem($event)"></sg-book-card>
  </div>
</ion-content>
