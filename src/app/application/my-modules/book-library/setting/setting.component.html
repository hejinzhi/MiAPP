<ion-header>
  <ion-navbar>
    <ion-title>{{languageContent.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{languageContent.scan}}</ion-label>
      <ion-toggle [(ngModel)]="scanFlag"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{languageContent.batchAddBooks}}</ion-label>
      <ion-toggle [(ngModel)]="batchAddBooks"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="dismiss()">{{languageContent.goBack}}</button>
</ion-content>
