<div>
  <button class="book-list" *ngFor="let book of books" (click)="goToDetailPage(book)">
    <div class="book-image">
      <img [src]="book.IMAGE">
    </div>
    <div class="book-info">
      <div class="book-info-style">
        <div>{{languageContent.title}}: {{book.TITLE |sgChineseConv}}</div>
        <div>{{languageContent.author}}: {{book.AUTHOR | sgChineseConv}}</div>
        <div>{{languageContent.price}}: {{book.PRICE|sgChineseConv}}</div>
        <div>{{languageContent.publisher}}: {{book.PUBLISHER|sgChineseConv}}</div>
        <div *ngIf="!showAddBookInput && !showPayBackDate && !showActualBackDate">{{languageContent.qty}}: {{book.QTY}}</div>
        <div *ngIf="showAddBookInput">
          {{languageContent.addQty}}:<input type="text" style="text-indent: 5px;" (input)="inputChange($event)" value="1" />
        </div>
        <div *ngIf="showPayBackDate">{{languageContent.shouldPayBackDate}}: {{book.SHOULD_PAYBACK_DATE | date:"y-MM-dd"}}</div>
        <div *ngIf="showActualBackDate">{{languageContent.actualPaybackDate}}: {{book.ACTUAL_PAYBACK_DATE | date:"y-MM-dd"}}</div>
      </div>
    </div>
  </button>
  <div class="line"></div>
</div>
