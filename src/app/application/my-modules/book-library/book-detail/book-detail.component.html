<ion-header>
  <ion-navbar>
    <ion-title>{{'bookLibrary.bookDetailTitle'|translate}}</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="showBorrowBtn" (click)="borrowBook(book.ISBN13)">{{'bookLibrary.book'|translate}}</button>
      <button ion-button *ngIf="showAddBtn" (click)="addBook()">{{'bookLibrary.addBooks'|translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="main-wrapper">
    <div class="book-list-wrapper">
      <sg-book-list [books]="[book]" [showAddBookInput]="showAddBtn" (onInputChange)="getAddQty($event)"></sg-book-list>
    </div>
    <div class="book-detail-wrapper">
      <div class="book-intro">
        <span class="book-title">{{'bookLibrary.content'|translate}}</span>
        <div class="book-msg">{{book.SUMMARY | sgChineseConv}}</div>
      </div>
      <div class="space-line-30"></div>
      <div class="book-intro">
        <span class="book-title">{{'bookLibrary.author'|translate }}</span>
        <div class="book-msg">{{book.AUTHOR_INTRO | sgChineseConv }}</div>
      </div>
      <div class="space-line-30"></div>
      <div class="book-intro">
        <span class="book-title">{{'bookLibrary.catalog'|translate}}</span>
        <pre class="book-catalog">{{book.CATALOG | sgChineseConv }}</pre>
      </div>
    </div>
    <!--<div class="control-btn-wrapper">
      <button ion-button *ngIf="showBorrowBtn"> 借阅 </button>
      <button ion-button *ngIf="showAddBtn"> 录入 </button>
    </div>-->
  </div>
</ion-content>
