<ion-header>
  <ion-navbar>
    <ion-title>{{'meComponent.metitle' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="user">
  <ion-list class="my-detail myList">
    <button ion-item>
          {{'avatar' | translate}}
          <ion-note item-right class="person" (tap)="changePhoto()">
           <img [src]="user.avatarUrl" class="avatar">
          </ion-note>
      </button>
    <button ion-item>
          {{'name' | translate}}
          <ion-note item-right>
          {{user.nickname}}
          </ion-note>
      </button>
    <button ion-item (tap)="showQr()">
         {{'meComponent.Qr' | translate}}
          <ion-note item-right>
          <i class="iconfontyyy">&#xe614;</i>
          </ion-note>
      </button>
    <ion-item-divider color="light"></ion-item-divider>
    <button ion-item (tap)="changeDetailRequest(1)">
        {{'mobile' | translate}}
        <ion-note item-right>
        {{user.mobile}}
        </ion-note>
    </button>
    <button ion-item (tap)="changeDetailRequest(2)">
        {{'telephone' | translate}}
        <ion-note item-right>
        {{user.telephone}}
        </ion-note>
    </button>
    <button ion-item (tap)="changeDetailRequest(3)">
        {{'email' | translate}}
        <ion-note item-right>
        {{user.email}}
        </ion-note>
    </button>
    <div class="error" *ngIf="errMes">{{errMes}}</div>
  </ion-list>
</ion-content>
