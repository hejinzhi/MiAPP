<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
              <ion-row>
                <ion-col  col-1 class="icon"><div class="iconfontyyy">&#xe75c;</div></ion-col>
                <ion-col  col-11><ion-item><ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input></ion-item> </ion-col>
              </ion-row>
              <ion-row>
                <ion-col  col-1 class="icon"><div class="iconfontyyy">&#xe63e;</div></ion-col>
                <ion-col  col-11><ion-item><ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input></ion-item> </ion-col>
              </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <span ion-button class="register-btn" block clear>Create New Account</span>
        </ion-col>
      </ion-row>
    </form>
    <span class="rightBottom">MiOA V1.01</span>
  </div>
  <!--<button ion-button full (click)="test()">test</button>-->
  <!--<button ion-button full (click)="test2()">test2</button>-->
</ion-content>
