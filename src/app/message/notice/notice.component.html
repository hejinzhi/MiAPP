<ion-header>
    <ion-navbar>
        <ion-title>{{userNickName | sgChineseConv}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page-content">
    <ion-list *ngFor="let item of list" class="page-list">
        <div class="list-time">
            <div class="list-time-content">{{item.time | sgTimeDesc | sgChineseConv}}</div>
        </div>
        <ion-card>
            <ion-card-header>
                {{item.content.type | sgChineseConv}}
            </ion-card-header>
            <ion-card-content>
                {{item.content.content | sgChineseConv}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
