<ion-header>
    <ion-navbar>
        <ion-title>{{userNickName | sgChineseConv}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page-content">
    <div class='msg-content'>
        <ion-list *ngFor="let item of list" class="page-list">
            <div class="list-time">
                <div class="list-time-content">{{item.time | sgTimeDesc | sgChineseConv}}</div>
            </div>
            <ion-card>
                <ion-card-header class="card-header">
                    {{item.content.title | sgChineseConv}}
                </ion-card-header>
                <ion-card-content class="card-content" [innerHTML]="item.content.content | sgChangeSpace | sgChineseConv ">
                </ion-card-content>
            </ion-card>
        </ion-list>
    </div>
</ion-content>
